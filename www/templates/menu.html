<html ng-app="ionicApp">
<body>
  <ion-header>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <label class="item button-icon" menu-toggle="right">
          <img src="img/logo.png" width="35" height="35">
        </label>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-header>

  <ion-footer-bar style="height:90px;">
    <ion-scroll direction="x" class="wide-as-needed">
      <div class="list">
        <label class="button button-clear item-radio" href="#/app/Popularity">
          <input type="checkbox" name="group" id="whitman" ng-click="">
            <div><img src="img/H.png" width="35" height="35" ng-class="col.icon"></img><div>Whitman</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:110px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group" id="wilson" ng-click="">
            <div><img src="img/W.png" width="35" height="35" ng-class="col.icon"></img><div>Wu/Wilcox</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:130px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group" id="rocky" ng-click="">
            <div><img src="img/R.png" width="35" height="35" ng-class="col.icon"></img><div>Rocky/Mathey</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:90px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group" id="forbes" ng-click="">
            <div><img src="img/F.png" width="35" height="35" ng-class="col.icon"></img><div>Forbes</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:80px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group" id="cjl" ng-click="">
            <div><img src="img/C.png" width="35" height="35" ng-class="col.icon"></img><div>CJL</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:110px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group" id="grad" ng-click="">
            <div><img src="img/G.png" width="35" height="35" ng-class="col.icon"></img><div>Grad College</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:110px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group">
            <div><i class="icon ion-ios-nutrition" ng-class="col.icon"></i><div class="padding-top">Vegetarian</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:90px;height:85px;" href="#/app/Popularity">
          <input type="checkbox" name="group">
            <div><i class="icon ion-leaf" ng-class="col.icon"></i><div class="padding-top">Vegan</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:90px;height:85px;">
          <input type="checkbox" name="group">
            <div><img src="img/n.png" width="35" height="35" ng-class="col.icon"></img><div>Nut Free</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="button button-clear item-radio" style="width:110px;height:85px;">
          <input type="checkbox" name="group">
            <div><img src="img/p.png" width="35" height="35" ng-class="col.icon"></img><div>Pork Free</div></div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
    </ion-scroll>
  </ion-footer-bar>
<body>

</html>
